<!DOCTYPE html>

<html>
  <head>
    <title>FFT of Sine Wave</title>
    <style>
      canvas {
        width: 100%;
        height: 400px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <canvas id="canvas1"></canvas>
    <script src="dsp.js"></script>
    <script>
      const canvas1 = document.getElementById('canvas1');
      const canvas = document.getElementById('canvas');
      const canvasWidth = canvas.clientWidth;
      const canvasHeight = canvas.clientHeight;
      canvas.width = canvasWidth;
      canvas.height = canvasHeight;
      const ctx1 = canvas.getContext('2d');
      const ctx = canvas.getContext('2d');

      const signalFreq = 8; // frequency of the sine wave in Hz
      const signalAmp = 1; // amplitude of the sine wave
      const signalPhase = 0; // phase of the sine wave in radians
      const sampleRate = 256; // sample rate in Hz
      const signalDuration = 1; // duration of the signal in seconds
      const numSamples = sampleRate * signalDuration;
      const signal = new Float32Array(numSamples);
      const LOWPASS=0


      var filter = new IIRFilter(DSP.LOWPASS, 200, 44100);
      filter.process(signal);
      ctx1.beginPath();
      ctx1.moveTo(0, canvasHeight);
      
      for (let i = 0; i < numSamples; i++) {
        const t = i / sampleRate;
        signal[i] = signalAmp * Math.sin(2 * Math.PI * signalFreq * t + signalPhase);
        ctx1.lineTo(i * canvasWidth / numSamples, canvasHeight - signal[i] * canvasHeight);
      }
      ctx1.stroke();
      const fft = new FFT(numSamples, sampleRate);
      fft.forward(signal);
      const spectrum = fft.spectrum;

      ctx.beginPath();
      ctx.moveTo(0, canvasHeight);
      for (let i = 0; i < spectrum.length; i++) {
        const x = i * canvasWidth / spectrum.length;
        const y = canvasHeight - spectrum[i] * canvasHeight;
        ctx.lineTo(x, y);
      }
      ctx.stroke();
    </script>
  </body>
</html>
